<!DOCTYPE html>
<html lang="PT-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starbucks Coffee Company - Home</title>
    <!-- Favicon -->
    <link rel="shortcut icon" href="imagens/favicon-16x16.png" type="image/x-icon">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Crete+Round:ital@0;1&family=Lato:wght@400;700;900&display=swap"
        rel="stylesheet">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <!-- Js Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"
        defer></script>
    <!-- Bootstrap Icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <!-- Style Starbucks -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="header">
        <nav class="navbar navbar-expand-md p-0">
            <div class="container-fluid">
                <a href="#" class="navbar-brand">
                    <img src="imagens/starbucks-nav-logo.svg" alt="Logotipo da cafeteria Starbucks" width="51px" class="me-3">
                </a>

                <button class="navbar-toggler" type="button"         aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation" data-bs-target="#navbarSupportedContent">
                <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse justify-content-between container-left" id="navbarSupportedContent">
                    <ul class="navbar-nav gap-2">
                        <li class="nav-item"><a href="#" class="nav-link">Menu</a></li>
                        <li class="nav-item"><a href="#" class="nav-link">Rewards</a></li>
                        <li class="nav-item"><a href="#" class="nav-link">Nosso café</a></li>
                        <li class="nav-item"><a href="#" class="nav-link">Impacto social</a></li>
                    </ul>
                    <div class="container m-0 p-0 d-flex gap-4 align-items-center container-right">
                        <img src="imagens/sb-historias-logo.svg" alt="Logo Histórias Starbucks" class="img-history">
                        <a href="#" class="text-decoration-none text-dark fw-bolder d-none dmd">
                            <i class="bi bi-geo-alt-fill text-dark icon mt-5 me-2"></i>
                            <span class="text-icon">Encontre uma loja</span>
                        </a>
                        <button class="btn btn-light text-dark rounded-pill fw-bold px-3 d-none">Entrar</button>
                        <button class="btn btn-dark rounded-pill fw-bold px-3 d-none">Participe agora</button>
                    </div>
                </div>
            </div>
        </nav>
    </header>
</body>

</html>
